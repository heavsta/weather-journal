<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="shortcut icon" type="image/png" href="img/sunico.png">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Passero+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wallpaper" class="wallpaper" data-image="img/sunset.jpg"></div>
    <div id="app">
        <div class="holder-headline">
            <h1>Weather Journal App</h1>
        </div>
        <div class="holder-zip">
            <label for="zip">Enter your Zipcode here :</label>
            <input type="text" id="zip">
        </div>
        <div class="holder-feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea name="myInput" id="feelings"></textarea>
            <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder-entry">
            <h2>Most Recent Entry</h2>
            <div id="entryHolder">
                <div class="text">
                    <div id="date"></div>
                    <div id="temp"></div>
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
